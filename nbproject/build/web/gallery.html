<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="heading">
     <center> <h2>Welcome To Our Gallery </h2></center> 
</div>

<div class="full-img" id="fullimgbox">
    <img src="Images/gal2.jpg" alt=""  id="fullImg">
    <span onclick="closefullImg()">x</span>
</div>


   <div class="img-gal">
    <img src="Images/gal5.jpg" alt=""  onclick="openfullImg(this.src)">
    <img src="Images/gal1.jpg" alt="" onclick="openfullImg(this.src)">
    <img src="Images/gal3.jpeg" alt="" onclick="openfullImg(this.src)">
    <img src="Images/gal4.jpg" alt="" onclick="openfullImg(this.src)">
    <img src="Images/gal8.jpg" alt="" onclick="openfullImg(this.src)">
    <img src="Images/gal6.jpg" alt="" onclick="openfullImg(this.src)">
    <img src="Images/gal7.jpg" alt="" onclick="openfullImg(this.src)">
    <img src="Images/gal2.webp" alt="" onclick="openfullImg(this.src)">
   </div>


   <script>

var fullimgbox = document.getElementById("fullimgbox");
var fullImg = document.getElementById("fullImg");

function openfullImg(pic){
    fullimgbox.style.display = "flex";
    fullImg.src = pic;
    
}

function closefullImg(){

    fullimgbox.style.display = "none";
}

   </script>
    

</body>
</html>

<style>
    *{
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }

    body{
        background: #d2d2d2;
    }


.heading{
    position: relative;
    top: 40px;
}


    .img-gal{
        width: 80%;
        margin: 100px auto 50px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
        grid-gap: 30px;
    }

    .img-gal img{
        width: 100%;
        cursor: pointer;
    }

    .img-gal img:hover{
        transform: scale(0.8) rotate(-15deg);
        border-radius: 20px;
        box-shadow: 0 32px 75px rgba(6, 6, 8, 0.2);
    }

    .full-img{
        width: 100%;
        height: 100vh;
        background: rgba(0,0,0,0.9);
        position: fixed;
        top: 0;
        left: 0;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 100;

    }

    .full-img img{
        width: 90%;
        max-width: 500px;
    }

    .full-img span{
        position: absolute;
        top: 5%;
        right: 5%;
        font-size: 30px;
        color: white;
        cursor: pointer;
    }





</style>
